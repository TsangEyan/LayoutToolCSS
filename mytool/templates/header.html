{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css">
    

</head>
<body>
    <!-- 导航栏 -->
    <div class="header">
        <div class="logo"></div>     <!-- logo image -->

        <div class="btn-back">       <!-- back button -->
            <button>
                <div class="btn-back-img"></div>
            </button>
        </div>

        <div class="btn-front">      <!-- front button -->
            <button>
                <div class="btn-front-img"></div>
            </button>
        </div>

        <div class="btn-about">      <!-- about button -->
            <button>
                <div class="btn-about-text"> ABOUT </div>
            </button>
        </div>

        <div class="btn-export">     <!-- export button -->
            <button>
                <div class="btn-export-text"> 导出 </div>
                <div class="btn-export-img"></div>
            </button>
        </div>

    </div>
    

</body>
</html>
