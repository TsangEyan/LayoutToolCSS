{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/left.css' %}" type="text/css">
    <link rel="stylesheet" href="../static/css/left.css" type="text/css">
</head>

<body>


    <div class="container">
        <div class="button-box">
            <input type="button" class="button btn-active" value="Text" onclick="showReview()">
            <input type="button" class="button " value="UI" onclick="showReview()">
        </div>

        <div class="label-box">
            <div class="label-container label-active">Text</div>
            <div class="label-container">UI</div>
        </div>


    </div>

    <script>
        let labels = document.getElementsByClassName("label-container")
        let buttons = document.getElementsByClassName("button")
        function showReview() {

            for (label of labels) {
                label.classList.remove("label-active")
            }
            let i = Array.from(buttons).indexOf(event.target)
            labels[i].classList.add("label-active")

        }

    </script>

</body>

</html>
