{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/left.css' %}" type="text/css">
    <link rel="stylesheet" href="../static/css/left.css" type="text/css">
</head>
<div class="container">
    <div class="button-box">
        <button type="button" class="btn btn-primary active-btn">Text</button>
        <button type="button" class="btn btn-primary">UI</button>
    </div>

    <div class="label-box">
        <div class="label-container active-text">
            Text
        </div>

        <div class="label-container">
            UI
        </div>

    </div>


</div>

<script>
    let label_boxes = document.getElementsByClassName("label-container")
    let btns = document.getElementsByClassName("btn")
    function showReview() {
        for (btn of btns) {
            btn.classList.remove("active-btn")
        }
        for (label_boxe of label_boxes) {
            label_boxe.classList.remove("active-text")
        }
        let i = Array.from(btns).indexOf(event.target)
        btns[i].classList.add("active-pic")
        label_boxes[i].classList.add("active-text")
    }

</script>

</html>
